<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>{{ block "title" . }} {{ .Title }} {{ end }}</title>


    <!-- static (does not require processing) -->
    <link rel="stylesheet" href="/libs/bootstrap-4.0.0-dist/css/bootstrap.css" />

    <!-- assets (requires processing) -->
    {{ $style := resources.Get "scss/style.scss" | toCSS }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />

    <!-- katex for math -->
    {{ partial "katex.html" }}
  </head>
  <body>
    <!-- header -->
    {{ block "header" . }}
    <header
      class="d-none d-md-block navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container">
        <a class="navbar-brand" href="/">{{ .Site.Title }}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="/cv" class="nav-link">CV</a></li>
          </ul>
        </div>
      </div>
    </header>
    {{ end }}

    <!-- main block -->
    {{ block "main" . }}
    <div class="container">
      <div class="row">
        <!-- sidebar -->
        <div class="col-3 bd-sidebar">
          {{ block "sidebar" . }} {{ end }}
        </div>

        <!-- main content -->
        <main class="col-xl-9">
          <div class="container-fluid">
            <div class="row">
              <article class="col-10 bd-content">
                {{ .Content }}
              </article>

              {{ block "toc" . }}
              <aside class="col-2 bd-toc">
                {{ .TableOfContents }}
              </aside>
              {{ end }} 
            </div>
          </div>
        </main>
      </div>
    </div>
    {{ end }}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
