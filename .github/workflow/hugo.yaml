name: Deploy hugo site

on:
  push:
    branches:
      - main

  workflow_dispatch:

  permissions:
    contents: read
    pages: write
    id-token: write

  concurrency:
    group: "pages"
    cancel-in-progress: false

  defaults:
    run:
      shell: bash

  jobs:
    build:
      runs-on: ubuntu-latest
      env:
        HUGO_VER
